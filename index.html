<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–õ—ñ—á–∏–ª—å–Ω–∏–∫ –¥–æ –ø—ñ–∫—É –≥—Ä–∏–±–Ω–æ–≥–æ —Å–µ–∑–æ–Ω—É –Ω–∞ –í–æ–ª–∏–Ω—ñ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      color: #333;
      background: #f6f3ef;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .counter {
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      margin-bottom: 24px;
      font-size: 28px;
      color: #333;
    }

    .time {
      font-size: 22px;
      line-height: 1.8;
    }

    .label {
      color: #555;
    }
  </style>
</head>
<body>

<div class="counter">
  <h1>üçÇ –î–æ –ø—ñ–∫—É –≥—Ä–∏–±–Ω–æ–≥–æ —Å–µ–∑–æ–Ω—É –Ω–∞ –í–æ–ª–∏–Ω—ñ –∑–∞–ª–∏—à–∏–ª–æ—Å—å üçÑ</h1>
  <div class="time">
    <div><span id="weeks"></span> <span class="label">—Ç–∏–∂–Ω—ñ–≤</span></div>
    <div><span id="days"></span> <span class="label">–¥–Ω—ñ–≤</span></div>
    <div><span id="hours"></span> <span class="label">–≥–æ–¥–∏–Ω</span></div>
    <div><span id="seconds"></span> <span class="label">—Å–µ–∫—É–Ω–¥</span></div>
  </div>
</div>

<script>
  const targetDate = new Date('2026-09-15T00:00:00');

  function updateCounter() {
    const now = new Date();
    let diff = Math.floor((targetDate - now) / 1000);

    if (diff < 0) diff = 0;

    const seconds = diff;
    const hours = Math.floor(diff / 3600);
    const days = Math.floor(diff / 86400);
    const weeks = Math.floor(days / 7);

    document.getElementById('seconds').textContent = seconds.toLocaleString();
    document.getElementById('hours').textContent = hours.toLocaleString();
    document.getElementById('days').textContent = days;
    document.getElementById('weeks').textContent = weeks;
  }

  updateCounter();
  setInterval(updateCounter, 1000);
</script>

</body>
</html>
